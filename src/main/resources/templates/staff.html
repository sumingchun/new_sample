<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'staff')}">

<body>


<div class="container">
  <h1>Staff Input</h1>
  <div>
    <div>
        <div>
          <label>Staff Id</label>
          <input type="text" name="staffId" value="" />
          <!--<div class="text-danger" th:if="${#fields.hasErrors('vendor')}" th:errors="*{vendor}"></div> -->
        </div>
      </div>
      <div>
        <div>
          <label>name</label>
          <input type="text" name="name" value="" />
          <!--<div class="text-danger" th:if="${#fields.hasErrors('vendor')}" th:errors="*{vendor}"></div> -->
        </div>
    </div>
    <div>
      <div>
        <label>age</label>
        <input type="text" name="age" value="" />
        <!--<div class="text-danger" th:if="${#fields.hasErrors('vendor')}" th:errors="*{vendor}"></div> -->
      </div>
    </div>
    <div>
      <div>
        <button>新規</button>
      </div>
    </div>
  </div>


  <h1>Staff Output</h1>
  <ul th:each="staffId : ${staffIds}">
    <li th:text="${staffId}"/>
  </ul>
</div>

<table>
  <thead>
    <tr>
      <th style="width: 20%">STaff Id</th>
      <th style="width: 60%">Name</th>
      <th style="width: 20%">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="staffId:${staffIds}" >
      <td th:text="${staffId}"></td>
      <!--<td th:text="${name}"></td>
      <td th:text="${age}"></td>-->
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

</body>
</html>
